<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Créateur Site Web Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">CSW</a>
      <ul class="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section de contact avec image -->
  <section class="hero-section">
    <img src="image/contact-section.png" alt="Contactez-moi" class="section-image">
    <div class="text-block">
      <h1>Contact</h1>
      <p>Vous avez un projet ? Un besoin spécifique ? N'hésitez pas à me contacter pour échanger sur vos idées. Réponse rapide garantie.</p>
    </div>
  </section>

  <!-- Formulaire de contact -->
  <section class="contact-form">
    <form action="https://formspree.io/f/mnqegzzr" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Créateur Site Web Web - Tous droits réservés</p>
  </footer>

</body>
</html>
